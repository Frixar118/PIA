{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Autos</title>
    <link rel="stylesheet" href="{% static 'estilos.css' %}">
</head>

<body>

<header>
    <h1>Autos disponibles</h1>
    <nav>
        <a href="{% url 'inicio' %}">Inicio</a>
        <a href="{% url 'productos' %}">Productos</a>
        <a href="{% url 'autos' %}">Autos</a>
        <a href="/eventos/">Eventos</a>
        <a href="/sucursales/">Sucursales</a>
        <a href="/comentarios/">Comentarios</a>
    </nav>
</header>

<main>
    <h2>Lista de Autos</h2>

    {% for auto in autos %}
        <div class="auto">
            <h3>{{ auto.marca }} {{ auto.modelo }}</h3>
            <p><strong>Año:</strong> {{ auto.año }}</p>

            <button class="resaltar-boton">Resaltar</button>
        </div>
        <hr>
    {% empty %}
        <p>No hay autos registrados todavía.</p>
    {% endfor %}
</main>

<footer>
    <p>© 2025 Cafetería - Proyecto PIA</p>
</footer>

<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
